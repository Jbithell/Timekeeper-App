<ons-page id="menuPage">

  <ons-list-title></ons-list-title>
  <ons-list id="links">

    <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
                   onclick="document.querySelector('#myNavigator').pushPage('html/new_project.html');"
    >
      <div class="left">
        <ons-icon icon="fa-plus" style="color: grey;"></ons-icon>
      </div>
      <div class="center">
        Add Project
      </div>
    </ons-list-item>
    <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
                   onclick="document.querySelector('#myNavigator').pushPage('html/about.html');"
    >
      <div class="center">
        About
      </div>
    </ons-list-item>
    <ons-list-item tappable style="cursor: pointer" modifier="longdivider chevron"
                   onclick="window.open('https://jbithell.com')"
    >
      <div class="left">
        <ons-icon icon="fa-external-link" style="color: grey;"></ons-icon>
      </div>
      <div class="center">
        JBithell.com
      </div>
    </ons-list-item>
  </ons-list>


  <ons-list-title>Default</ons-list-title>
  <ons-list id="default-category-list">
    <ons-list-item tappable>
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-all" checked></ons-radio>
      </div>
      <label class="center" for="r-all">All</label>
    </ons-list-item>
    <ons-list-item tappable category-id="">
      <div class="left">
        <ons-radio name="categoryGroup" input-id="r-no"></ons-radio>
      </div>
      <label class="center" for="r-no">No category</label>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Custom categories</ons-list-title>
  <ons-list id="custom-category-list">
  </ons-list>
</ons-page>
